<h1>  Post_Detail page </h1>

{% extends 'base.html' %}

{% block content %}
<h2> {{ post.title }} </h2>
<p> Author: {{post.author}} </p>
<p> {{ post.body }} </p>

    {% if user.is_authenticated %}
        <button><a href="{% url 'post_edit' post.pk %}"> Edit </a></button>
        <button><a href="{% url 'post_delete' post.pk %}"> Delete </a></button>
        <p><img src= "{{post.images}}" alt="images"/></p>
    {% else %}
        <p> Login to edit your post </p>
    {% endif %}
{% endblock content %}
